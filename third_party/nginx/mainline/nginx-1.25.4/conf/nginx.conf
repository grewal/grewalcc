#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        server_name  *.grewal.cc www.grewal.cc monty.grewal.cc yadwinder.grewal.cc m.grewal.cc;

        #charset koi8-r;
        #access_log  logs/host.access.log  main;

        location / {
          fastcgi_pass   127.0.0.1:8000;
          fastcgi_param  QUERY_STRING       $query_string;
          fastcgi_param  REQUEST_METHOD     $request_method;
          fastcgi_param  CONTENT_TYPE       $content_type;
          fastcgi_param  CONTENT_LENGTH     $content_length;
          fastcgi_param  REQUEST_URI        $request_uri;
          fastcgi_param  DOCUMENT_URI       $document_uri;
          fastcgi_param  SERVER_PROTOCOL    $server_protocol;
          fastcgi_param  REMOTE_ADDR        $remote_addr;
          fastcgi_param  REMOTE_PORT        $remote_port;
          fastcgi_param  SERVER_ADDR        $server_addr;
          fastcgi_param  SERVER_PORT        $server_port;
        }


        listen 443 ssl;
	listen 443 quic reuseport;
	#ssl_early_data on;
        #ssl_session_tickets on;
	#quic_max_datagram_length 1350;
        ssl_certificate /etc/letsencrypt/live/grewal.cc/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/grewal.cc/privkey.pem;
	ssl_dhparam /etc/letsencrypt/live/grewal.cc/dhparam.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/grewal.cc/chain.pem;
        ssl_session_cache shared:le_nginx_SSL:10m;
        ssl_session_timeout 1440m;
        #ssl_session_tickets off;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        # add_header Strict-Transport-Security "max-age=63072000; includeSubdomains;";
        add_header Expect-CT "max-age=0";
        add_header X-Frame-Options DENY;
	add_header Content-Security-Policy "default-src 'self'; font-src *;img-src * data:; script-src *; style-src *";
	add_header X-XSS-Protection "1; mode=block";
	add_header X-Content-Type-Options nosniff;
	add_header Referrer-Policy "strict-origin";
	add_header Alt-Svc 'h3-29=":443"';
	ssl_ocsp          on;
	resolver          10.0.0.53;

	ssl_ecdh_curve secp521r1:secp384r1:prime256v1;

        ssl_stapling on;
        ssl_stapling_verify on;
        ssl_protocols Tlsv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256: ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES256-GCM-SHA384";
    }

    # redirect all http traffic to https
    server {
      listen 80 default_server;
      server_name _;
      return 301 https://$host$request_uri;
    }
}
