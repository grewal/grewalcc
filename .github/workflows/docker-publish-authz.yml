name: Build and Push Authz Service Docker Image

on:
  push:
    branches:
      - envoy-security-service-dev
    paths:
      - 'services/security-service/go/**'
      - '.github/workflows/docker-publish-authz.yml'

jobs:
  build_and_push:
    name: Build and Push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./services/security-service/go
          file: ./services/security-service/go/Dockerfile
          push: true
          tags: | 
            grewal/authz-service:latest
            grewal/authz-service:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
